<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unit Converter</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light" id="pageBody">
    <div class="container my-5">
        <div class="text-end mb-3">
            <button onclick="toggleTheme()" class="btn btn-secondary" id="themeButton">Switch to Dark Mode</button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg" id="converterCard">
                    <div class="card-body p-5">
                        <h1 class="text-center text-primary mb-4" id="title">Unit Converter</h1>
                        <div class="mb-3">
                            <label for="valueInput" class="form-label">Enter value:</label>
                            <input type="number" id="valueInput" class="form-control" placeholder="Enter value">
                        </div>

                        <div class="mb-3">
                            <label for="fromUnit" class="form-label">From:</label>
                            <select id="fromUnit" class="form-select">
                                <option value="meter">Meter</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="mile">Mile</option>
                                <option value="inch">Inch</option>
                                <option value="foot">Foot</option>
                                <option value="yard">Yard</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="toUnit" class="form-label">To:</label>
                            <select id="toUnit" class="form-select">
                                <option value="meter">Meter</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="mile">Mile</option>
                                <option value="inch">Inch</option>
                                <option value="foot">Foot</option>
                                <option value="yard">Yard</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button onclick="convert()" class="btn btn-primary btn-lg">Convert</button>
                        </div>

                        <h2 id="result" class="mt-4 text-center text-success">Converted value will appear here</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- my js -->
    <script src="./assets/js/main.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
